<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	
	<h:outputStylesheet library="css" name="style_form.css"  />

</h:head>
<h:body>
	
	<f:view>
		<ui:include src="topo.xhtml" />
		<ui:include src="menu.xhtml" />
	</f:view>
	
	<div class="limite">
		
		<h2 class="titulo_page">Cadastro de Estabelecimento :.</h2>
		
		<h:form styleClass="form_estabelecimento">
			
			<p:outputLabel>Razão Social:</p:outputLabel>
			<p:inputText></p:inputText>
			
			<p:outputLabel>CNPJ:</p:outputLabel>
			<p:inputMask mask="99.999.999.9999-99"></p:inputMask>
			
			<p:outputLabel>Nome que aparecerá no Master Fila:</p:outputLabel>
			<p:inputText></p:inputText>
			
			<p:outputLabel>Categoria:</p:outputLabel>
			<p:selectOneMenu value="">
	            <f:selectItem itemLabel=".: Selecione :." itemValue="" />
	            <f:selectItem itemLabel="Consultórios Médicos" itemValue="1" />
	            <f:selectItem itemLabel="Cartórios" itemValue="2" />
	            <f:selectItem itemLabel="Repartiçoes Públicas" itemValue="3" />
	            <f:selectItem itemLabel="Prefeitura e setores vinculados" itemValue="4" />
	            <f:selectItem itemLabel="Agências Bancárias" itemValue="5" />
	            <f:selectItem itemLabel="Outros" itemValue="6" />
        	</p:selectOneMenu>

			<p:outputLabel>Endereço (Rua - Nº - Bairro)</p:outputLabel>
			<p:inputText></p:inputText>
			
			<p:outputLabel>Estado:</p:outputLabel>
			<p:selectOneMenu value="">
	            <f:selectItem itemLabel=".: Selecione :." itemValue="" />
	            <f:selectItem itemLabel="Pernambuco" itemValue="1" />
        	</p:selectOneMenu>
			
			<p:outputLabel>Cidade:</p:outputLabel>
			<p:selectOneMenu value="">
	            <f:selectItem itemLabel=".: Selecione :." itemValue="" />
	            <f:selectItem itemLabel="Caruaru" itemValue="1" />
        	</p:selectOneMenu>
			
			<p:commandButton value="Concluir"></p:commandButton>
			
		</h:form>
		
		<div class="clr"></div>
		
	</div>
	
	<f:view>
		<ui:include src="rodape.xhtml" />
	</f:view>
	
</h:body>
</html>
